<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

    let a=prompt("a value",0);
    let b=prompt("b value",0);
    let c=prompt("c value",0);

            if (a < b && a < c) {

                alert("The sorted numbers are: " + a + ", " + b + ", " + c);

            } else if (b < a && b < c) {

                alert("The sorted numbers are: " + b + ", " + a + ", " + c);

            } else {

                alert("The sorted numbers are: " + c + ", " + a + ", " + b);
            }
        
       
    </script>
</body>

</html>
