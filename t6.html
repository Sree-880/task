<body>
    <script>
        //Create an array of students and their marks
var students = ["david","vinoth","divya","ishantha","thomas"];
var marks=[80,77,88,95,68];

  


let grade;
switch (true) {
  case (marks < 60)
    grade = "F";
    break;
  case (marks  < 70):
    grade = "D";
    break;
  case (marks  < 80):
    grade = "C";
    break;
  case (marks  < 90):
    grade = "B";
    break;
  default:
    grade = "A";
}
// Log the average marks and corresponding grade
console.log(students);
console.log('Average marks:' + marks );
console.log('Corresponding grade:' +grade);

    </script>
